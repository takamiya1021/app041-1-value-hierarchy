<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="diamondGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="facetGradient">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#c4b5fd;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
    </radialGradient>
    <radialGradient id="highlightGradient">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" fill="url(#bgGradient)" />
  
  <!-- Diamond body -->
  <path d="M 90,36 L 144,90 L 90,144 L 36,90 Z" 
        fill="url(#diamondGradient)" 
        stroke="#c4b5fd" 
        stroke-width="2.6999999999999997" />
  
  <!-- Central facet -->
  <path d="M 90,73.8 L 106.2,90 L 90,106.2 L 73.8,90 Z"
        fill="url(#facetGradient)" />
  
  <!-- Highlight -->
  <circle cx="72" cy="72" r="13.5" 
          fill="url(#highlightGradient)" />
  
  <!-- Facet lines -->
  <line x1="90" y1="36" x2="90" y2="90" 
        stroke="rgba(196,181,253,0.4)" stroke-width="1.44" />
  <line x1="144" y1="90" x2="90" y2="90" 
        stroke="rgba(196,181,253,0.4)" stroke-width="1.44" />
  <line x1="90" y1="144" x2="90" y2="90" 
        stroke="rgba(196,181,253,0.4)" stroke-width="1.44" />
  <line x1="36" y1="90" x2="90" y2="90" 
        stroke="rgba(196,181,253,0.4)" stroke-width="1.44" />
</svg>