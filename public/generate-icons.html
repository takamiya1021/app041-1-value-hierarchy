<body>
    <h1>ğŸ’ PWA Icon Generator - å®çŸ³ãƒ¢ãƒãƒ¼ãƒ•</h1>
    <p>ãƒ€ã‚¤ãƒ¤ãƒ¢ãƒ³ãƒ‰ã‚’ã‚¤ãƒ¡ãƒ¼ã‚¸ã—ãŸã‚¢ã‚¤ã‚³ãƒ³ã‚’ç”Ÿæˆã—ã¾ã™</p>

    <div class="controls">
        <button onclick="generateAllIcons()">ã™ã¹ã¦ã®ã‚¢ã‚¤ã‚³ãƒ³ã‚’ç”Ÿæˆã—ã¦ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</button>
    </div>

    <div class="preview" id="preview"></div>

    <script>
        const sizes = [
            { size: 192, name: 'icon-192.png' },
            { size: 512, name: 'icon-512.png' },
            { size: 180, name: 'icon-180.png' }
        ];

        function drawDiamond(canvas, size) {
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;

            // èƒŒæ™¯ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ï¼ˆæ·±ã„ç´«ã‹ã‚‰é’ã¸ï¼‰
            const bgGradient = ctx.createLinearGradient(0, 0, size, size);
            bgGradient.addColorStop(0, '#1a1a2e');
            bgGradient.addColorStop(1, '#16213e');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, size, size);

            const centerX = size / 2;
            const centerY = size / 2;
            const diamondSize = size * 0.6;

            // ãƒ€ã‚¤ãƒ¤ãƒ¢ãƒ³ãƒ‰å½¢çŠ¶ã®åº§æ¨™
            const top = { x: centerX, y: centerY - diamondSize / 2 };
            const right = { x: centerX + diamondSize / 2, y: centerY };
            const bottom = { x: centerX, y: centerY + diamondSize / 2 };
            const left = { x: centerX - diamondSize / 2, y: centerY };

            // ãƒ€ã‚¤ãƒ¤ãƒ¢ãƒ³ãƒ‰ã®ãƒ¡ã‚¤ãƒ³ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ï¼ˆå®çŸ³ã®è¼ãï¼‰
            const gradient = ctx.createLinearGradient(
                centerX - diamondSize / 2,
                centerY - diamondSize / 2,
                centerX + diamondSize / 2,
                centerY + diamondSize / 2
            );
            gradient.addColorStop(0, '#a78bfa');  // è–„ã„ç´«
            gradient.addColorStop(0.3, '#8b5cf6'); // ç´«
            gradient.addColorStop(0.6, '#6366f1'); // ã‚¤ãƒ³ãƒ‡ã‚£ã‚´
            gradient.addColorStop(1, '#3b82f6');   // é’

            // ãƒ€ã‚¤ãƒ¤ãƒ¢ãƒ³ãƒ‰æœ¬ä½“ã‚’æç”»
            ctx.beginPath();
            ctx.moveTo(top.x, top.y);
            ctx.lineTo(right.x, right.y);
            ctx.lineTo(bottom.x, bottom.y);
            ctx.lineTo(left.x, left.y);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();

            // ãƒ€ã‚¤ãƒ¤ãƒ¢ãƒ³ãƒ‰ã®è¼ªéƒ­ï¼ˆã‚ˆã‚Šæ˜ã‚‹ãï¼‰
            ctx.strokeStyle = '#c4b5fd';
            ctx.lineWidth = size * 0.015;
            ctx.stroke();

            // ä¸­å¤®ã®ãƒ•ã‚¡ã‚»ãƒƒãƒˆï¼ˆã‚«ãƒƒãƒˆé¢ï¼‰
            const facetSize = diamondSize * 0.3;
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - facetSize / 2);
            ctx.lineTo(centerX + facetSize / 2, centerY);
            ctx.lineTo(centerX, centerY + facetSize / 2);
            ctx.lineTo(centerX - facetSize / 2, centerY);
            ctx.closePath();

            const facetGradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, facetSize);
            facetGradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
            facetGradient.addColorStop(0.5, 'rgba(196, 181, 253, 0.6)');
            facetGradient.addColorStop(1, 'rgba(139, 92, 246, 0.3)');
            ctx.fillStyle = facetGradient;
            ctx.fill();

            // å…‰ã®åå°„ï¼ˆãƒã‚¤ãƒ©ã‚¤ãƒˆï¼‰
            ctx.beginPath();
            ctx.arc(centerX - diamondSize / 6, centerY - diamondSize / 6, diamondSize / 8, 0, Math.PI * 2);
            const highlightGradient = ctx.createRadialGradient(
                centerX - diamondSize / 6, centerY - diamondSize / 6, 0,
                centerX - diamondSize / 6, centerY - diamondSize / 6, diamondSize / 8
            );
            highlightGradient.addColorStop(0, 'rgba(255, 255, 255, 0.9)');
            highlightGradient.addColorStop(0.5, 'rgba(255, 255, 255, 0.5)');
            highlightGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            ctx.fillStyle = highlightGradient;
            ctx.fill();

            // ã‚«ãƒƒãƒˆç·šï¼ˆãƒ•ã‚¡ã‚»ãƒƒãƒˆã®è©³ç´°ï¼‰
            ctx.strokeStyle = 'rgba(196, 181, 253, 0.4)';
            ctx.lineWidth = size * 0.008;

            // ä¸Šéƒ¨ã®ã‚«ãƒƒãƒˆ
            ctx.beginPath();
            ctx.moveTo(top.x, top.y);
            ctx.lineTo(centerX, centerY);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(right.x, right.y);
            ctx.lineTo(centerX, centerY);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(bottom.x, bottom.y);
            ctx.lineTo(centerX, centerY);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(left.x, left.y);
            ctx.lineTo(centerX, centerY);
            ctx.stroke();
        }

        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function generateAllIcons() {
            const preview = document.getElementById('preview');
            preview.innerHTML = '';

            sizes.forEach(({ size, name }) => {
                const container = document.createElement('div');
                container.className = 'preview-item';

                const canvas = document.createElement('canvas');
                drawDiamond(canvas, size);

                const label = document.createElement('p');
                label.textContent = `${size}x${size}`;

                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = `${name} ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰`;
                downloadBtn.onclick = () => downloadCanvas(canvas, name);

                container.appendChild(canvas);
                container.appendChild(label);
                container.appendChild(downloadBtn);
                preview.appendChild(container);

                // è‡ªå‹•ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ï¼ˆ1ç§’é…å»¶ã§ï¼‰
                setTimeout(() => {
                    downloadCanvas(canvas, name);
                }, 1000 + sizes.indexOf({ size, name }) * 500);
            });

            alert('ã‚¢ã‚¤ã‚³ãƒ³ã®ç”ŸæˆãŒå®Œäº†ã—ã¾ã—ãŸï¼å„ã‚¢ã‚¤ã‚³ãƒ³ãŒè‡ªå‹•çš„ã«ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã•ã‚Œã¾ã™ã€‚');
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚’è¡¨ç¤º
        window.onload = () => {
            const preview = document.getElementById('preview');
            sizes.forEach(({ size, name }) => {
                const container = document.createElement('div');
                container.className = 'preview-item';

                const canvas = document.createElement('canvas');
                drawDiamond(canvas, size);

                const label = document.createElement('p');
                label.textContent = `${size}x${size}`;

                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = `${name} ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰`;
                downloadBtn.onclick = () => downloadCanvas(canvas, name);

                container.appendChild(canvas);
                container.appendChild(label);
                container.appendChild(downloadBtn);
                preview.appendChild(container);
            });
        };
    </script>
